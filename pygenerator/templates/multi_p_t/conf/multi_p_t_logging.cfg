[loggers]
keys=root,multi_p_t

[handlers]
keys=consoleHandler,TRFH_Hourly

[formatters]
keys=makoFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_multi_p_t]
level=DEBUG
handlers=TRFH_Hourly
qualname=multi_p_t
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=makoFormatter
args=(sys.stdout,)

[handler_TRFH_Hourly]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=makoFormatter
args=('log/hourly/multi_p_t.log', 'H', 1, 168)

[formatter_makoFormatter]
format=%(asctime)s %(levelname)s %(name)s %(thread)d - %(message)s
datefmt=

