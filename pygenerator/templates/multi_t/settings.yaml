---
service:
  workers: 20

logs:
  version: 1
  formatters:
    base:
      format: "%(asctime)s %(levelname)s %(name)s %(thread)d - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: WARNING
      formatter: base
      stream: ext://sys.stdout
    logfile:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: base
      filename: logs/multi_t.log
      maxBytes: 10485760
      backupCount: 3
  loggers:
    logger:
      level: INFO
      handlers: [logfile]
      propagate: yes
    multi_t:
      level: INFO
      handlers: [logfile]
      propagate: yes
  root:
    level: DEBUG
    handlers: [console]
